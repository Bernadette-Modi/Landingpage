<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Call | Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafb;
      --text: #1f2937;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      padding: 2rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    p.lead {
      max-width: 40rem;
      margin: 0 auto 2rem;
      font-size: 1.125rem;
    }
    form {
      max-width: 28rem;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button.cta {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.cta:hover {
      background: var(--primary-dark);
    }
    #success {
      display: none;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.125rem;
      color: var(--primary-dark);
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Let's Talk!</h1>
    <p class="lead">Enter your details below and weâ€™ll reach out to arrange a convenient time for your call.</p>
  </header>

  <section id="contact">
    <form id="bookingForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="availability" placeholder="When are you available?" required />
      <button class="cta" type="submit">Submit</button>
    </form>
    <p id="success">Thank you! We will email you right away asking what time is convenient, so please keep a look out for our email.</p>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOv4STNJHqw6cjHsjSCuBhMJqnI_mUNzrcOYksM4nDK_p-snPHt-x_4VUg0MfuskNZaw/exec';

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        availability: form.availability.value.trim(),
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' },
        });

        if (response.ok) {
          form.reset();
          document.getElementById('success').style.display = 'block';
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('Network error. Please try again later.');
      }
    });
  </script>
</body>
</html>
