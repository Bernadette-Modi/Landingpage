<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Call | Your Name</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafb;
      --text: #1f2937;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    p.lead {
      max-width: 40rem;
      margin: 0 auto 2rem;
      font-size: 1.125rem;
    }
    button.cta {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.cta:hover {
      background: var(--primary-dark);
    }
    section#calendly {
      margin: auto;
      padding: 2rem 1.5rem;
      max-width: 960px;
      width: 100%;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Let's Talk!</h1>
    <p class="lead">Schedule a free 30‑minute discovery call with me to discuss how I can help you.</p>
    <button class="cta" onclick="document.getElementById('calendlyEmbed').scrollIntoView({ behavior: 'smooth' })">Book a Call</button>
  </header>

  <section id="calendly">
    <div id="calendlyEmbed" style="min-width: 320px; height: 700px"></div>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

  <!-- Calendly inline widget script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <script>
    window.addEventListener("load", function () {
      Calendly.initInlineWidget({
        url: "https://calendly.com/YOUR-USERNAME/30min", // ↩️  Replace with your own booking link
        parentElement: document.getElementById("calendlyEmbed"),
        preload: true,
      });
    });
  </script>
</body>
</html>
